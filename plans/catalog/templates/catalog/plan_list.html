{% extends "base_generic.html" %}

{% block content %}
  <h1>Plan List</h1>
  {% if plan_list %}
  <a href="{% url 'plan_create' %}">Create new plan</a>
  <ul>
    {% for plan in plan_list %}
      <li>
        <a href="{{ plan.get_absolute_url }}">{{ plan.title }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no plans in the catalog.</p>
  {% endif %}
{% endblock %}
