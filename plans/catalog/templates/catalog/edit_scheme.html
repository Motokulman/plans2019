{% extends "base_generic.html" %}

{% block content %}
<h1>Plan: {{ plan_title }}</h1>






<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-12" id="top-edit-field">
          Верхние числа
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1" id="left-edit-field">
        </div>

        <div class="col-sm-10" id="edit-field">
          <!-- <div class="edit-field" id="edit-field"> -->
          <form id="canvas_form" class="canvas-field" action="{% url 'add_element' %}" name="{{ plan_id}}"
            method="POST">
            {% csrf_token %}
            <canvas id="canvas" style="border: 1px solid" width="800" height="700"></canvas>
          </form>
          <!-- </div> -->
        </div>

        <div class="col-sm-1" id="right-edit-field">
          Числа справа
        </div>

        <div class="row">
          <div class="col-sm-12" id="bottom-edit-field">
          </div>
        </div>

      </div>






    </div>
    <div class="col-sm-2">
      <div id="selector" class="btn-group">
        <button id="none" type="button" class="btn btn-light">Reset</button>
        <button id="wall" type="button" class="btn btn-light">Wall</button>
        <button id="rounded_wall" type="button" class="btn btn-light">Rounded wall</button>
        <button id="plate" type="button" class="btn btn-light">Plate</button>
        <button id="aperture" type="button" class="btn btn-light">Aperture</button>
        <button id="scale" type="button" class="btn btn-light">Scale</button>
        <button id="move" type="button" class="btn btn-light">Move</button>
      </div>
      
      <button id="add" type="button" class="btn btn-light">Add</button>
      <h3>Тип стены</h3>
      <form id="wall_type_form">
        <label><input type="radio" value="a_type" checked name="wall_type" />Тип А</label>
        <label><input type="radio" value="b_type" name="wall_type" />Тип B</label>
        <label><input type="radio" value="partition" name="wall_type" />Перегородка</label>
        <label><input type="radio" value="glass" name="wall_type" />Витраж</label>
        <label><input type="radio" value="railing" name="wall_type" />Ограждение</label>
      </form>
      <h3>Этаж</h3>
      <form id="floor_form">
        <table>
        </table>
      </form>
      <form id="plate_type_form">
        <label><input type="radio" value="universal" checked name="plate_type" />Универсальное</label>
        <label><input type="radio" value="by_soil" name="plate_type" />По грунту</label>
        <label><input type="radio" value="wood" name="plate_type" />Дерево</label>
        <label><input type="radio" value="hanging_monolith" name="plate_type" />Монолит висячий</label>
        <label><input type="radio" value="hollow_plates" name="plate_type" />Плиты ПК</label>
      </form>

      <!-- <h3>Слои элементов</h3>
      <form id="elements_layes_form">
        <label><input type="checkbox" value="base" checked name="elements_layes" />Несущие стены</label>
        <label><input type="checkbox" value="partitions" name="elements_layes" />Перегородки</label>
        <label><input type="checkbox" value="apertures" name="elements_layes" />Проемы</label>
        <label><input type="checkbox" value="apertures" name="elements_layes" />Проемы</label>
      </form> -->

      <!-- <h3>Слои этажей</h3>
      <form id="floors_layes_form">
        <label><input id="1_floor_checkbox" type="checkbox" value="1_floor" checked name="floor_layes" />1 этаж</label>
        <label><input id="2_floor_checkbox"type="checkbox" value="2_floor" name="floor_layes" />2 этаж</label>
        <label><input id="3_floor_checkbox"type="checkbox" value="3_floor" name="floor_layes" />3 этаж</label>
        <label><input id="roof_checkbox"type="checkbox" value="roof" name="floor_layes" />Кровля</label>
      </form> -->

      <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          Запустить модальное окно
        </button> -->

    </div>

  </div>

  {% include "catalog/aperture_form.html" %}
</div>



{% load static %}
<script type="text/javascript" src="{% static 'js/canvas.js' %}"></script>
{% endblock %}
